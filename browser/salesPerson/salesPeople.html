<div class='container' ng-controller='CompanyStatusCtrl'>
	<ul class='list-group'>
			<li class='list-group-item' ng-class="{'list-group-item-success': regions.length >3}">We have {{regions.length}} regions</li>		

			<li class='list-group-item' ng-class="{'list-group-item-success': salesPeople.length >3}" >We have {{salesPeople.length}} sales people</li>
	</ul>
</div>

<div class='container' ng-controller='SalesPersonCtrl'>
	<form name='form' class='well'>
	<input required class='form-control' placeholder='sales person name' ng-model='salesPerson.name'/>
	<br>
	<button ng-disabled='form.$invalid' class='btn btn-primary' ng-click='create()'>Create Sales Person</button>
	</form>
</div>

<div class="container">
	<ul class='list-group' ng-controller='SalesPersonCtrl'>
		<li class='list-group-item' ng-repeat='salesPerson in salesPeople'>{{salesPerson.name}} 
			<button class='btn btn-danger pull-right' ng-click='destroy(salesPerson) '>Delete
			</button>
			<br clear='all'>

		</li>
	</ul>
</div>
